<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Contact Us</title>


    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <main>
        <header class="header-fixed">

            <div class="header-limiter">
        
                <h1><a href="index.html">Interior<span>Designer</span></a></h1>
        
                <nav>
                    <a href="index.html">Home</a>
                    <a href="#">Blog</a>
                    <a href="#">Pricing</a>
                    <a href="#">About</a>
                    <a href="contact-us.html" class="selected">Contact</a>
                </nav>
        
            </div>
        
        </header>
        <section id="hero">
            <div class="form-style-2">
                <h2 class="form-style-2-heading">Contact Us</h2>
                <hr>
                <h3 class="form-style-3-heading">We'd love to hear from you! leave a message below and we will get back to you shortly.</h3>
                <form action="#" method="post">
                    <label for="field1"><span>Name <span class="required">*</span></span><input id="field1" type="text" class="input-field" name="field1" value="" placeholder="Full Name"></label>
                    <label for="field2"><span>Email</span><input id="field2" type="text" class="input-field" name="field2" value="" placeholder="Email Address"></label>
                    <label for="tel_no_1"><span>Phone</span><input id="tel_no_1" type="text" class="input-field" name="tel_no_1" value="" minlength="9" maxlength="10" placeholder="Phone Number"></label>
                    <label for="Email" class="radio-new">
                        <span>Contact Me By</span>
                        <input id="Email" type="radio" name="user" value="Email" checked="">
                        <label for="Email"><span></span>Email</label>
    
                        <input id="Phone" type="radio" name="user" value="Phone">
                        <label for="Phone"><span></span>Phone</label>
                    </label>
                    <label for="field4">
                        <span>Message Type</span>
                        <select id="field4" name="field4" class="select-field">
                            <option value="Inquiry">Inquiry</option>
                            <option value="Request">Request</option>
                            <option value="Other">Other</option>
                        </select>
                    </label>
                    <label for="field5" class="message"><span>Message <span class="required">*</span></span><textarea name="field5" class="textarea-field" id="field5"></textarea></label>
    
                    <label><span> </span><input type="submit" value="Submit"></label>
                </form>
            </div> 
        </section> 
    </main>
    <footer>
        <div id="copyright-text">
            &copy; Interior Designer. 2022. All rights reserved. 
        </div>

        <div id="social-buttons">
            <img src="images/facebook--v1.png" alt="facebook link of interior design"/>
            <img src="images/telegram-app.png" alt="telegram link of interior design"/>
            <img src="images/pinterest--v1.png" alt="pinterest link of interior design"/>
            <img src="images/instagram--v1.png" alt="instagram link of interior design"/>
        </div>
    </footer>
</body>

</html>
